<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/icon" href="img/Icon.ico">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador/Desencriptador</title>
</head>
<body>
    <!--ENCABEZADO-->
    <header>
        <a href="#" rel="">
            <img src="img/Logo.png" alt="Logotipo" class="logo">
        </a>
    </header>
    <!--SECCIÓN PRINCIPAL-->
    <main>
        <section class="areaEncriptador"> 
            <textarea class="encriptarTexto" placeholder="Escribe el texto aquí"></textarea>
            <div class="encritadorSignoExclamacion">
                <img src="img/signoExclamacion.png" alt="signoDeExclamacion" class="imgExclamacion">
                <p class="textoSigno">Sólo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedorBotones">
                <button type="submit" class="botonEncriptar">Encriptar</button>
                <button type="submit" class="botonDesencriptar">Desencriptar</button>
            </div>
    <!--SECCIÓN SECUNDARIA-->        
        </section>
        <section class="areaMuñeco">
            <div class="contenedorMuñeco">
                <img src="img/Muñeco.png" alt="imgMuñeco" class="muñeco">
                <p class="aviso">Ningun mensaje fue encontrado</p>
                <p class="aviso2">Ingrese el texto que desee encriptar o desencriptar</p>
            </div>
            <textarea type="evaluar" class="validar" readonly></textarea>
            <button type="submit" class="botonCopiar">Copiar</button>
        </section>
    </main>
    <!--PIE DE PÁGINA-->
    <footer>
        <p class="copyright">&copy; copyright - Encriptador de texto by JC Abril 2024</p>
        <a href="https://www.linkedin.com/in/jaime-citalan-sistemascomputacionales16153/" rel="Linkedin"><img src="img/Linkedin.png" alt="logo_linkedin" class="linkedin"></a>
        <a href="https://github.com/Jaime-Citalan" rel="Github"><img src="img/Github.png" alt="logo_github" class="github">
        
    </footer>
         <script src="js/funcion.js"></script>
</body>
</html>
